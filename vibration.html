<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1.0,user-scalable=no">

    <title>HTML5 Vibration</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="page-header">
            <h1>vibration test</h1>
        </div>

        <div id="unsupported">
            <p>ton navigateur marche pas</p>
        </div>

        <div id="supported" class="row">
            <div class="col-xs-12 col-sm-6">
                <button id="one" type="button" class="btn btn-primary btn-lg btn-block">une seconde</button>
            </div>
            <div class="col-xs-12 col-sm-6">
                <button id="pattern" type="button" class="btn btn-info btn-lg btn-block">Vibration en pattern</button>
            </div>
            <div class="col-xs-12 col-sm-6">
                <button id="ten" type="button" class="btn btn-warning btn-lg btn-block">10 secondes</button>
            </div>
            <div class="col-xs-12 col-sm-6">
                <button id="stop" type="button" class="btn btn-danger btn-lg btn-block">tout arreter</button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            navigator.vibrate = navigator.vibrate || navigator.webkitVibrate || navigator.mozVibrate || navigator.msVibrate;

            // Determine if vibration is supported in this web browser
            if (!navigator.vibrate) {
                $('#supported').hide();
                return;
            }

            $('#unsupported').hide();

            // One second vibration
            $('#one').click(function () {
                navigator.vibrate(1000);
            });

            // Vibration pattern
            $('#pattern').click(function () {
                navigator.vibrate([500, 100, 250, 100, 1000]);
            });

            // 10 second vibration
            $('#ten').click(function () {
                navigator.vibrate(10000);
            });

            // Stop all vibrations
            $('#stop').click(function () {
                navigator.vibrate(0);
            });
        });
    </script>
</body>
</html>
